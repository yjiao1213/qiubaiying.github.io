# Site settings
title: Yixuan's blog
SEOTitle: Yixuan's blog
header-img: img/post-bg-desk.jpg
email: jiaoyixuan0416@outlook.com
description: "Some projects include python and fpga"
keyword: "blog, fpga, python"
url: "http://yjiao1213.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/yjiao1213/yjiao1213.github.io" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
# sidebar-avatar: /img/about-BY-gentle.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
